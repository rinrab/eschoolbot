name: Build using dotnet

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - run: dotnet publish .\ESchoolBot\ESchoolBot.csproj --output .\app\ --self-contained

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: app
